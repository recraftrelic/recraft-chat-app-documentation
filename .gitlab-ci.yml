stages:
    - build
    - deploy
build:
    stage: build
    tags: 
        - my-tag
        - another-tag
    script:
        - echo "Building deploy package"
        - cd website
        - yarn build
        - echo "Build successful"
    artifacts:
        expire_in: 1 hour
        paths:
            - build
deploy_production:
    stage: deploy
    tags: 
      - my-tag
      - another-tag
    script:
        - echo "Deploying to server"
        - cp -rv build/* /var/www/html/documentation/chatapp/
        - echo "Deployed"
    environment:
        name: production
        url: https://documentation.recraftrelic.com/chatapp/
    only:
        - documentation/file-structure